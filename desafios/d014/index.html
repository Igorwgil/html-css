<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">

<body>

        <thead class="cor">

                <th scope="col" rowspan="2">
                    Área
                </th>
                <th scope="col" rowspan="2">
                    Disciplina
                </th>
                <th scope="colgroup" colspan="2">
                    Notas
                </th>
                <th scope="col" rowspan="2">
                    Média
                </th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">
                    Exatas

                <td class="materia" >Matemática</td>

                <td>0.0</td>
            </tr>
            <tr>
                <td class="materia" >Física</td>
                <td>0.0</td>

                <td>0.0</td>
            </tr>
            <tr>
                <td class="materia" >Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="materia" >Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="cor">
                <th class="media" scope="row" colspan="4">Média de Exatas</th>
                <td class="result">0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">
                    Humanas
                </th>
                <td class="materia" >História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <td class="materia" >Geogtafia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                <tr class="cor">
                    <th class="media" scope="row" colspan="4">Média de Humanas
                    </th>
                    <td class="result">0.0</td>
                </tr>
        </tbody>
    </table>

</body>
</html>
