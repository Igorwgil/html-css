<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <optgroup label="Norte">
                    <option value="AM">Amazonas</option>
                    <option selected value="PA">Pará</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="CE">Ceará</option>
                    <option value="PE">Pernanbuco</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="Prof" id="iprof" list="proflst">
            <datalist id="proflst">
                <option>Ferreiro</option>
                <option>Pintor</option>
                <option>Marceneiro</option>
            </datalist>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="itexto">Mensagem:</label><br>
            <textarea name="texto" id="itexto"></textarea>
        </p>
    </form>
</body>
</html>
