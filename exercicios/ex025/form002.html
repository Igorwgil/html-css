<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required minlength="8" maxlength="30" placeholder="Nome do usuário" size="30" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="50" placeholder="Senha min 8 caracteres" size="17" autocomplete="current-password">
        </p>
        <p>
            <input type="submit">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
